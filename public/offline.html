<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Brillio Health</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .suggestions {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      margin-bottom: 30px;
    }

    .suggestions h3 {
      color: #1f2937;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .suggestions ul {
      list-style: none;
    }

    .suggestions li {
      color: #6b7280;
      font-size: 14px;
      padding: 6px 0;
    }

    .suggestions li:before {
      content: 'âœ“ ';
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>The Brillio Health app is working hard to reconnect to the internet.</p>

    <div class="suggestions">
      <h3>What you can do:</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>Try moving closer to your WiFi router</li>
        <li>Toggle airplane mode off and on</li>
        <li>Browse previously visited pages</li>
      </ul>
    </div>

    <button onclick="location.reload()">Try Again</button>
  </div>

  <script>
    // Check if we're back online and reload
    window.addEventListener('online', () => {
      console.log('Back online!');
      setTimeout(() => {
        location.reload();
      }, 500);
    });
  </script>
</body>
</html>
